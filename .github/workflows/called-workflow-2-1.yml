name: third level called workflow 1

on:
  workflow_dispatch:
    inputs:
      environment:
        required: true
        type: string
  workflow_call:
    inputs:
      target:
        required: true
        type: string

jobs:
  job_1:
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    steps:
      - name: Use a repo or org secret from the calling workflow.
        run: |
          echo ${{ secrets.HOGE }}
          echo ${{ inputs.target }}

  job_2:
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    steps:
      - name: Use a repo or org secret from the calling workflow.
        run: |
